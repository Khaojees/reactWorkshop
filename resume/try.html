<!DOCTYPE html>
<html lang="en">
      <head>


            <script>
              function myFunction() {
                  var date = new Date();
                  var year = date.getFullYear();
                var number = year-1992;
                document.getElementById("myText").innerHTML = number;
              }
            </script>


          </head>
          
          <body onload="myFunction()">
          
            <h1>"The value for number is: " <span id="myText"></span></h1>
          
          </body>
      

</html>
